<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetLampGame</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2>StreetLampGame Settings</h2>

<h3>Streetlight 1</h3>
<label for="switchTime1">Switch on time:</label>
<input type="time" id="switchTime1">
<label for="interval1">Warm up time (seconds):</label>
<input type="number" id="interval1" min="1">
<label for="sensitivity1">Sensitivity (minutes):</label>
<input type="number" id="sensitivity1" min="0" value="5">

<h3>Streetlight 2</h3>
<label for="switchTime2">Switch on time:</label>
<input type="time" id="switchTime2">
<label for="interval2">Warm up time (seconds):</label>
<input type="number" id="interval2" min="1">
<label for="sensitivity2">Sensitivity (minutes):</label>
<input type="number" id="sensitivity2" min="0" value="5">

<h3>Streetlight 3</h3>
<label for="switchTime3">Switch on time:</label>
<input type="time" id="switchTime3">
<label for="interval3">Warm up time (seconds):</label>
<input type="number" id="interval3" min="1">
<label for="sensitivity3">Sensitivity (minutes):</label>
<input type="number" id="sensitivity3" min="0" value="5">

<br><br>
<button onclick="imageChanger()">Start</button>

<br><br>

<img id="streetlight1" src="0.jpg" alt="Streetlight 1">
<img id="streetlight2" src="0.jpg" alt="Streetlight 2">
<img id="streetlight3" src="0.jpg" alt="Streetlight 3">

<script src="main.js"></script>

</body>
</html>
